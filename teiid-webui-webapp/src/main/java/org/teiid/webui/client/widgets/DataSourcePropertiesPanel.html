<!DOCTYPE html>
<div>
  <h2><span data-field="label-dsprops-title"></span></h2>
  <hr />
  <div class="row">
    <div class="col-sm-6">
      <div data-field="text-dsprops-status"></div>
    </div>
    <div class="col-sm-6"></div>
  </div>
      
  <h3>Source Type</h3>
  <div><em>Select from our list of known data source types, or add your own.</em></div>
  <div class="row">
    <div class="col-sm-11" data-field="dtypes-button-panel"></div>
    <div class="col-sm-1"></div>
  </div>
      
  <div class="row" style="margin-top:10px">
    <div class="col-sm-6" data-field="textbox-dsprops-name" title="The name of the Data Source"></div>
  </div>
      
  <div class="row" style="margin-bottom:10px">
    <div class="col-sm-6" data-field="listbox-dsprops-translator" title="The translator for this Data Source"></div>
  </div>

  <div class="row" style="margin-top:10px">
    <div class="col-sm-6" data-field="textbox-dsprops-timeout" title="The timeout(seconds) when attempting to deploy a data source"></div>
  </div>
      
  <p></p>
  <h3><span data-field="label-coreprops-title"></span></h3>
  <div data-field="editor-dsprops-core-properties"></div>
  <div class="row">
    <div class="col-sm-8">
      <div data-field="advanced-props-accordion"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-8">
      <div data-field="import-props-accordion"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <button data-field="btn-dsprops-save" class="btn btn-primary">Save Changes</button>
      <button data-field="btn-dsprops-cancel" class="btn btn-default">Cancel</button>
    </div>
  </div>
</div>
