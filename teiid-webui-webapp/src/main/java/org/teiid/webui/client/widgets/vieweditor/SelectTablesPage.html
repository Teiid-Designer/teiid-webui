<!DOCTYPE html>
<div style="margin:8px">
  <div class="row">
    <div class="col-sm-10">
      <h4>1. Choose Tables for your Data Service</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-10">
      <em><label data-field="lbl-select-tables-message" /></em>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-1">
    </div>
    <div class="col-sm-3">
      <div><label title="The available Data Sources"><strong>Available Sources</strong></label></div>
      <div data-field="listbox-sources" style="width:100%"></div>
    </div>
    <div class="col-sm-8"></div>
  </div>
  <div class="row">
    <div class="col-sm-1">
    </div>
    <div class="col-sm-3">
      <div><label title="Source Tables"><strong>Source Tables</strong></label></div>
      <div data-field="tbl-source-tables"></div>
    </div>
    <div class="col-sm-1">
      <div style="height:50px"></div>
      <button data-field="btn-move-to-selected" class="btn btn-lg">&nbsp;&gt;</button>
      <div style="height:50px"></div>
      <button data-field="btn-remove-selected" class="btn btn-lg">&nbsp;&lt;</button>
    </div>
    <div class="col-sm-3">
      <div><label title="Selected Tables"><strong>Selected Tables</strong></label></div>
      <div data-field="tbl-selected-tables"></div>
    </div>
  </div>
</div>
