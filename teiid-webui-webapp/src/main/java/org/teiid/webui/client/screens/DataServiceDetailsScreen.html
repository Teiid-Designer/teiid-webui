  <body>
    <div id="page" data-field="page">

      <div class="container-fluid">
      
        <a data-field="anchor-goto-library">&lt; Back to Library</a>
	    
        <div class="row">
          <div class="col-sm-8">
            <h2><div data-field="label-service-details-pagetitle"></div></h2>
        	<em><div data-field="label-service-details-description"></div></em>
          </div>
          <div class="col-sm-4"><button data-field="btn-edit-service" class="btn btn-primary">Edit</button></div>
        </div>

        <div class="row">
          <div class="col-sm-4">
            <h3>Access via REST or OData</h3>
            <label><strong>REST Endpoint:</strong></label>
            <input data-field="textbox-service-details-rest"  class="form-control" style="width:100%" />
            <div><button data-field="btn-service-details-open-rest" class="btn btn-sm">Open in Browser</button></div>
            <p> </p>
            <label><strong>ODATA Endpoint:</strong></label>
            <input data-field="textbox-service-details-odata" class="form-control" style="width:100%" />
            <div><button data-field="btn-service-details-open-odata" class="btn btn-sm">Open in Browser</button><span>&nbsp;&nbsp;Refer to <a href="https://docs.jboss.org/author/display/teiid87final/OData+Support" target="_blank">Teiid OData documentation</a></span></div>
          </div>        
          <div class="col-sm-4">
            <h3>Access via JDBC</h3>
            <div>Download the client jar:&nbsp;<i class="icon-download"></i>&nbsp;<a data-field="anchor-download-clientjar"></a></div>
            <label><strong>Use this connection URL:</strong></label>
            <textarea data-field="textarea-service-details-jdbc-snippet" class="form-control" rows="3" style="width:100%"></textarea>
            <div>To add this service to your code, refer to our <a href="https://access.redhat.com/documentation/en-US/Red_Hat_JBoss_Data_Virtualization/6/html/Development_Guide_Client_Development/chap-Connecting_to_a_Virtual_Database.html#Create_a_Connection_to_a_VDB_Using_the_Driver_Class1" target="_blank">documentation</a></div>
          </div>
          <div class="col-sm-4"></div>
        </div>
        
        <div class="row" style="height:20px"></div>
        <div class="row">
          <div class="col-sm-10" data-field="table-service-details-queryResults"></div>
          <div class="col-sm-2"></div>
        </div>
