<html lang="en">
  <head>
    <title>Create Data Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

  <body>
    <div id="page" data-field="page">

      <div class="container-fluid">
      
        <!-- Page Title Info -->
        <h2>Create Data Service</h2>
        <div><em>Create a custom data service containing data you need to access in your applications.</em></div>
        
        <div class="row">
          <div class="col-sm-6">
            <div class="alert alert-info" role="alert" data-field="label-create-service-status"></div>
          </div>
          <div class="col-sm-6"></div>
        </div>
        
        <div class="row">
          <div class="col-sm-3">
            <label title="The name of the Data Service"><strong>Name</strong></label>
            <input type="text" style="width:100%" data-field="textbox-create-service-name" />
          </div>
          <div class="col-sm-3">
            <label title="Tags for identification of the Data Service"><strong>Tags</strong></label>
            <input type="text" style="width:100%" placeholder="Not yet implemented" />
          </div>
          <div class="col-sm-6"></div>
        </div>
        
        <div class="row">
          <div class="col-sm-3">
            <label title="A description for the Data Service"><strong>Description</strong></label>
            <textarea data-field="textarea-create-service-description" rows="2" style="width:100%" ></textarea>
          </div>
          <div class="col-sm-3">
            <div style="height:20px"></div>
            <label class="checkbox"><input type="checkbox" data-field="checkbox-create-service-visibility"> Service visible to outside parties</label>
          </div>
          <div class="col-sm-6"></div>
        </div>
        
        <div class="row">
          <div class="col-sm-8" data-field="view-editor-create-service"></div>
          <div class="col-sm-4"></div>
        </div>
                        
        <div class="row">
          <div class="col-sm-12">
            <button data-field="btn-create-service-create" class="btn btn-primary">Create Data Service</button>
            <button data-field="btn-create-service-cancel" class="btn">Cancel</button>
          </div>
        </div>
        
        <!-- Footer -->
        <footer>
          <hr />
          <p>&copy; JBoss Data Virtualization 2014</p>
        </footer>
        
      </div> <!-- /container -->
      
    </div> <!-- /page -->

  </body>
</html>
